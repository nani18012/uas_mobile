<!DOCTYPE html>
<html>
<head>
	<title>Membuat Form HTML</title>
</head>
<body>
	<form name= "FORM" method="get" action="#">
		<table align="left" width="30px" cellpadding="5" cellspacing="0" border="0">
			<th colspan="3" align="center"><h1>Formulir Registrasi</h1> <hr></th>
			<tr>
				<td>Nama</td>
				<td>:</td>
				<td><input type="text" name="nama" value="" placeholder="Masukan Nama" ></td>
			</tr>
			<tr>
				<td>Kata Sandi</td>
				<td>:</td>
				<td><input type="password" name="password" value="" placeholder="Masukan Kata Sandi"></td>
			</tr>
			<tr>
				<td>Jenis Kelamin</td>
				<td>:</td>
				<td><input type="radio" name="jk" value="Laki"> Laki Laki <br>
					<input type="radio" name="jk" value="Perempuan"> Peremuan</td>
			</tr>
			<tr>
				<td>Program Studi</td>
				<td>:</td>
				<td>
					<select name="prodi">
						<option value="TI">Transfer</option>
						<option value="SI">Manual</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Fasilitas yang diinginkan</td>
				<td>:</td>
				<td>
					<fieldset>
						<legend>Fasilitas</legend>
						<input type="checkbox" name="fasilitas" value="Note"> Note <br>
						<input type="checkbox" name="fasilitas" value="Pulpen">Ballpoint <br>
						<input type="checkbox" name="fasilitas" value="Temen Makan"> Temen Makan <br>
					</fieldset>
				</td>
			</tr>
			<tr>
				<td colspan="3" align="center"><input type="submit" id="Daftar" name="Daftar"></td>
			</tr>
		</table>
	</form>
</body>
